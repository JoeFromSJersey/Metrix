description "Linda Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env LINDAD_BIN="/usr/bin/Lindad"
env LINDAD_USER="Linda"
env LINDAD_GROUP="Linda"
env LINDAD_PIDDIR="/var/run/Lindad"
# upstart can't handle variables constructed with other variables
env LINDAD_PIDFILE="/var/run/Lindad/Lindad.pid"
env LINDAD_CONFIGFILE="/etc/Linda/Linda.conf"
env LINDAD_DATADIR="/var/lib/Lindad"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # Lindad will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$LINDAD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run Lindad."
        echo "The setting must appear in $LINDAD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following"
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is also recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Bitcoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$LINDAD_PIDDIR"
    chmod 0755 "$LINDAD_PIDDIR"
    chown $LINDAD_USER:$LINDAD_GROUP "$LINDAD_PIDDIR"
    chown $LINDAD_USER:$LINDAD_GROUP "$LINDAD_CONFIGFILE"
    chmod 0660 "$LINDAD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$LINDAD_PIDFILE" \
    --chuid $LINDAD_USER:$LINDAD_GROUP \
    --exec "$LINDAD_BIN" \
    -- \
    -pid="$LINDAD_PIDFILE" \
    -conf="$LINDAD_CONFIGFILE" \
    -datadir="$LINDAD_DATADIR" \
    -disablewallet \
    -daemon